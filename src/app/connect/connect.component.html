<div class="container">
  <mat-card>
    <mat-card-header>
      <img class="logo" src="assets/qsys-logo.svg" />
    </mat-card-header>
    <mat-card-content>
      <p>Core connection details</p>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Core Connection</mat-label>
          <input
            [formControl]="ipAddress"
            matInput
            placeholder="IP Address / Hostname"
          />
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          (click)="connect()"
          [disabled]="ipAddress.invalid"
        >
          Connect
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
